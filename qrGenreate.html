<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr code generator</title>
    <link rel="stylesheet" href="./qrGenerator.css">
</head>
<body>

    <h1 class="heading"> <i>Javascript Qr Generator</i> </h1>
    <h2 class="subHeading">Get a random Qr generated based on your name!!!</h2>
    <div class="quote-generator">

        



        <div class="input-box">
            <p class="line">write your name</p>
            
                <input class="input-box-actual" type="text" placeholder="ex - karen smith" name="qrCodeLink" >
            
            <div class="submit-input-button">
                <button class="subButton">
                    Generate Qr Code
                </button>
                
                <button class="res">
                    reset
                </button>
            </div>
        </div>

        


        <div class="qrCode-container">
            <img src="/sampleQr/rickrollQr.png" alt="" id="qrCode">
        </div>





    </div>

    <script src="./qrGenerator.js" type="text/javascript"></script>
</body>
</html>
